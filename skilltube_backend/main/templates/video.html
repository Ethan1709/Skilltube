<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skilltube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="/static/css/video.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="row">
      <div class="home-btn col-4">
        <a class="btn btn-third" href="/">Skilltube</a>
      </div>
      <div class="col-4 ">
        <div class="search-section">
          <form action="/search" method="GET" class="d-flex" role="search">
            <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="caption">
            <input class="form-control me-2" type="text" placeholder="Search by level" aria-label="Search" name="category">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="log-buttons col-4 justify-content-between">
        <div>
          <a class="btn btn-fourth" href="/video_upload">Upload</a>
        </div>
        <div class="d-flex ml-auto">
          <a class="btn btn-primary" href="/registration/">Sign Up</a>
          <a class="btn btn-secondary" href="/login">Log In</a>
        </div>
      </div>
    </div>
</header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="category">Level: {{video.category}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="video-container">
          <div class="video-player">
            <video controls>
              <source src="/media/{{ video.video }}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="caption-date">
            <h2 class="caption">{{ video.caption }}</h2>
            <h3 class="uploaded-date">{{ video.created_at }}</h3>
          </div>
        </div>
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <footer class="footer">
    <div>
      <p>Simon&Ethan@2023</p>
    </div>
  </footer>

</body>

</html>
