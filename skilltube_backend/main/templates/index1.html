<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skilltube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="home-btn col-4 ">
          <a class="btn btn-third" href="/">Skilltube</a>
        </div>
        <div class="col-4 ">
          {% if request.GET.success_message %}
          <div class="alert ">
            {{ request.GET.success_message }}
          </div>{% endif %}
      
          <div class="search-section">
            <form action="/search" method="GET" class="d-flex" role="search" >
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="caption">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="log-buttons col-4 ">
          <!-- <button class="btn btn-primary" type="submit">Search</button> -->
          <a class="btn btn-fourth" href="/video_upload">Upload</a>
          <a class="btn btn-primary" href="/registration/">Cygne Up</a>
          <a class="btn btn-secondary" href="/login">Log In</a>
        </div>
      </div>
    </div>
    

  </header>

<main>
 <div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Watch videos !!!</h1>
    </div>
  </div>
  <div class="row">

  <div>
    {% for x in video %}
    <div class="image-container">
      <a href="/video/{{ x.video_id }}">
        <img src="{{x.thumbnail.url}}">
      </a>
      <h3 class="caption">{{x.caption}}</h3>
      <p>{{ x.created_at }}</p>
    </div>
    {% endfor %}
  </div>

  </div>

 </div>
</main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <footer>
    <div class="row">
      <div class="col-12">
        <p class="footer">Simon&Ethan@2023</p>
      </div>
    </div>
  </footer>

</body>

</html>
